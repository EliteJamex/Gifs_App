<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    height="100%"
    width="100%"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '':'none'}"
  >
  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt=""
    height="100%"
    width="100%"
    class="m-2">
</div>
